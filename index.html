<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosting Ditangguhkan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="https://aksanity.com/wp-content/uploads/2023/10/aksanity-favicon1.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      position: relative;
    }

    .container .icon {
      font-size: 4em;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #e74c3c;
    }

    .container p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .container ul {
      list-style-type: none;
      padding: 0;
    }

    .container ul li {
      margin-bottom: 10px;
    }

    .container .contact {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #e74c3c;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .container .contact:hover {
      background-color: #c0392b;
    }

    .logo {
      position: absolute;
      bottom: 7px;
      right: 18px;
    }

    .logo img {
      max-width: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1>Hosting Ditangguhkan</h1>
    <p>Untuk informasi lebih lanjut atau untuk memulihkan layanan, silakan hubungi tim dukungan kami.</p>
    <a href="mailto:care@aksanity.com" class="contact">Hubungi Dukungan</a>
  </div>
   <div class="logo">
      <img src="https://aksanity.com/blog/wp-content/uploads/2024/07/Aksanity.com-logo.png" alt="Aksanity Logo">
      </div>
</body>

</html>
